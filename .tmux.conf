set -g default-terminal "screen-256color"
# Fix terminal name issues
set -sg escape-time 1
#bind-key
set -g prefix C-a
bind -n S-Left previous-window
bind -n S-Right next-window
#status
set -g status-interval 4 # 4秒更新
set -g status-justify centre # 至中
set -g status-position bottom
setw -g status-bg default #狀態透名
# 左邊狀態
set -g status-left-length 50
set -g status-left "#[fg=colour111] ஃ #h.#(echo `whoami`)"
# 右邊狀態
set -g status-right-length 50
set -g status-right "#[fg=colour111][#[fg=colour141]%H:%M#[fg=colour111]] "
# Index Start
set -g base-index 1

set-window-option -g window-status-current-style "bold, fg=red"

#框框背景色
setw -g window-status-style "bg=default, fg=white"
setw -g window-status-format " #I:#W#F "
setw -g window-status-current-format " #I:#W#F "

# 分割
set -g pane-active-border-style "bg=default, fg=cyan"
set -g pane-border-style "bg=default, fg=black"

# Message text
set-option -g message-style "bg=default, fg=default"

set -g mode-keys vi
